<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1 class="header">microservice architecture</h1>
<div class="block">
    <div class="service-text">Service-1</div>
    <form class="form" onsubmit="sendPostRequest(event)">
        <input class="input" id="countInput" placeholder="student count"/>
        <button class="button">Create</button>
    </form>
    <div class="time" id="executionTime"></div>

</div>
<div class="block">
    <div class="service-text">Service-2</div>
    <form class="form" onsubmit="statisticGenerate(event)">
        <button class="button">Create</button>
    </form>
    <br>
    <form class="form" onsubmit="getStatistic(event)">
        <button class="button">Get Statistik for years</button>
    </form>

    <div class="time" id="executionTimeStatistic"></div>
</div>
<div class="block">
    <div class="service-text">Service-3</div>
    <form class="form" onsubmit="getYear(event)">
        <button class="button">get Year</button>
    </form>
    <br>
    <div class="time" id="executionTimeYer"></div>
    <div class="time" id="executionYer"></div>
</div>

<div class="table-container">
    <table class="table">
        <thead class="thead">
        <tr>
            <th class="th">Year</th>
            <th class="th">Average Reversibility</th>
        </tr>
        </thead>
        <tbody class="tbody" id="tableBody"></tbody>
    </table>
</div>
<div class="table-container2">
    <table class="table">
        <thead class="thead">
        <tr>
            <th class="th">Year</th>
            <th class="th">Average Reversibility</th>
        </tr>
        </thead>
        <tbody class="tbody" id="tableBody2"></tbody>
    </table>
</div>
<a href="monolit.html">to monolit</a>
<script src="service-1.js"></script>
<script src="service-2.js"></script>
<script src="service-3.js"></script>
</body>
</html>
